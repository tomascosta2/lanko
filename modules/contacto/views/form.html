<header back-img="img/fondo_contacto.jpg" class="reservas">
	<div class="header-content">
		<div class="row">
			<div class="col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1  contenedor_flotante" style="margin-top:5%;padding-top:30px;padding-bottom:5%;     border: solid 1px;
    border-color: #8d8d8d;">
				<div class="row">
					<div class="titulos" ng-if="esIngles">Reservation Form</div>
					<div class="titulos" ng-if="!esIngles">Formulario de Reserva</div>
				</div>
				<div class="row">
					<div class="col-sm-10 col-sm-offset-1">
						<div class="form-area">
							<form role="form" ng-submit="enviarFormulario()">
								<grupo ng-repeat="(idxgrupo, grupo) in formularioActual.grupos">
									<div class="row">
										<div class="col-xs-12" style="margin-bottom:10px;margin-top:10px">
											<div class="subtitulos">{{grupo.grupo}}</div>
										</div>
									</div>
									<div class="form-group" ng-repeat="(idxcampo, campo) in grupo.campos">
										<div class="row">
											<label for="{{PoneId(campo.slug+idxcampo)}}" class="col-sm-4 preguntas">{{campo.nombre}}</label>
											<div class="col-sm-8">
												<input type="text" ng-model="campo.value" class="form-control texto_dentro_de_text_box" placeholder="{{campo.placeholder}}" id="{{PoneId(campo.slug+idxcampo)}}" >
											</div>
										</div>
									</div>
								</grupo>
								<div class="col-sm-4">
									<button type="submit" id="submit" name="submit" class="btn btn-primary" ng-if="esIngles">Send all</button>
									<button type="submit" id="submit" name="submit" class="btn btn-primary" ng-if="!esIngles">Enviar todo</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</header>
