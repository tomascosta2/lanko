				<div class="row">

											<div class="subtitulos">{{grupo.grupo}}</div>
										</div>

									<div class="form-group" ng-repeat="(idxcampo, campo) in grupo.campos">

											<div class="col-sm-8">
												<input type="text" ng-model="campo.value" class="form-control texto_dentro_de_text_box" placeholder="{{campo.placeholder}}" id="{{PoneId(campo.slug+idxcampo)}}" >
